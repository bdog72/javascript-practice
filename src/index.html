<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Javascript Practice</title>
</head>
<body>
  <div>
    <p id='ex1'>Click Here to change text</p>
  </div>

  <div class='butt1'>
    <button onClick="createParagraph()">Click Me</button>
  </div>

  <div>
    <button id='butt2'>Press Me</button>
  </div>
<div>
  <label for="weather">Select the weather type today</label>
  <select id="weather">
    <option value="">Make a choice</option>
    <option value="sunny">Sunny</option>
    <option value="rainy">Rainy</option>
    <option value="snowing">Snowing</option>
    <option value="overcast">overcast</option>
  </select>
  <h6 id='wets'></h6>
</div
<div>
  <h1 id='wets1'></h1>
</div>

<script>
const para = document.getElementById('ex1');

para.addEventListener('click', updateName);


function updateName() {
  let name = prompt('Enter new text');
  para.textContent = 'New Text: ' + name;
}

function createParagraph() {
  const para = document.createElement('p');
  para.textContent = 'You clicked the button';
  document.body.appendChild(para);
}

var button1 = document.getElementById('butt2');

  button1.onclick = function() {
    var name = prompt('What is your name?');
    alert('Hello ' + name + ', nice to see you!');
}
const select = document.querySelector('select');
const paras = document.getElementById('wets');

select.addEventListener('change', setWeather);

function setWeather() {
  const choice = select.value;

  if (choice === 'sunny') {
    paras.textContent = 'Its a nice and sunny day outside today';
  } else if (choice === 'rainy') {
    paras.textContent = 'Rain today';
  } else if (choice === 'snowing') {
    paras.textContent = ' its snowing';
  } else if (choice === 'overcast') {
    paras.textContent = 'gray skies';
  } else {
    paras.textContent = '';
  }
}

var dogs =['Crystal', 'Molly'];
var info = 'My dogs are named ';
var para1 = document.getElementById('wets1');

for (var i = 0; i < dogs.length; i++) {
  info += dogs[i] + ', ';
}
para1.textContent = info;

  </script>
</body>
</html>
